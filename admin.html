<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel Administrativo - NBS Barbearia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    header {
      background: #181818;
      padding: 24px 0 16px 0;
      text-align: center;
      border-bottom: 1px solid #222;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 18px;
    }
    .header__logo {
      height: 48px;
      width: 48px;
      object-fit: contain;
      border-radius: 50%;
      background: #222;
      box-shadow: 0 0 8px rgba(255,193,7,0.12);
      margin-right: 10px;
      display: inline-block;
    }
    .header__titulo {
      color: #ffc107;
      font-size: 2rem;
      margin: 0;
      font-family: inherit;
      display: inline-block;
      vertical-align: middle;
    }
    header button {
      background: #ffc107;
      color: #181818;
      border: none;
      border-radius: 8px;
      padding: 8px 18px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      margin-left: 32px;
      height: 40px;
      align-self: center;
    }
    header button:hover {
      background: #e0a800;
    }
    .dashboard {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      margin: 32px auto 24px auto;
      max-width: 900px;
      width: 100%;
    }
    .dashboard__card {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 28px 22px;
      border-left: 6px solid #ffc107;
      box-shadow: 0 0 12px rgba(255,193,7,0.08);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .dashboard__titulo {
      color: #ffc107;
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: 600;
    }
    .dashboard__valor {
      color: #fff;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 4px;
    }
    .dashboard__descricao {
      color: #ccc;
      font-size: 14px;
    }
    .filtro {
      background: #181818;
      padding: 16px 22px;
      border-radius: 10px;
      margin: 0 auto 24px auto;
      max-width: 900px;
      width: 100%;
      color: #ffc107;
      font-size: 1rem;
    }
    .filtro label {
      color: #ffc107;
      font-weight: 500;
    }
    .filtro input[type="date"] {
      background: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 8px;
      margin-top: 8px;
      font-family: inherit;
    }
    table {
      width: 100%;
      max-width: 900px;
      margin: 0 auto 32px auto;
      border-collapse: collapse;
      background: #181818;
      color: #fff;
      font-family: inherit;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(255,193,7,0.08);
    }
    th, td {
      padding: 12px 10px;
      text-align: left;
    }
    th {
      background: #222;
      color: #ffc107;
      font-weight: 600;
      border-bottom: 1px solid #333;
    }
    tr:nth-child(even) {
      background: #1e1e1e;
    }
    tr:nth-child(odd) {
      background: #181818;
    }
    @media (max-width: 800px) {
      header {
        flex-direction: column;
        gap: 10px;
        padding: 18px 0 12px 0;
      }
      header button {
        margin-left: 0;
        margin-top: 8px;
      }
      .dashboard {
        grid-template-columns: 1fr;
        gap: 18px;
        max-width: 100%;
      }
      .dashboard__card {
        padding: 22px 12px;
      }
      .filtro, table {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-barbearia.png" alt="Logo Noel Barbearia" class="header__logo">
    <h1 class="header__titulo">Painel Administrativo - NBS Barbearia</h1>
    <button onclick="logout()">Sair</button>
  </header>

  <section class="dashboard">
    <div class="dashboard__card">
      <span class="dashboard__titulo">Total de Cortes</span>
      <span class="dashboard__valor" id="total-cortes">0</span>
      <span class="dashboard__descricao">Cortes realizados hoje</span>
    </div>
    <div class="dashboard__card">
      <span class="dashboard__titulo">Receita do Dia</span>
      <span class="dashboard__valor" id="receita-dia">R$ 0,00</span>
      <span class="dashboard__descricao">Valor recebido hoje</span>
    </div>
    <div class="dashboard__card">
      <span class="dashboard__titulo">Clientes Atendidos</span>
      <span class="dashboard__valor" id="clientes-dia">0</span>
      <span class="dashboard__descricao">Clientes do dia</span>
    </div>
    <div class="dashboard__card">
      <span class="dashboard__titulo">Ticket Médio</span>
      <span class="dashboard__valor" id="ticket-medio">R$ 0,00</span>
      <span class="dashboard__descricao">Média por cliente</span>
    </div>
  </section>

  <div class="filtro">
    <label for="data">Filtrar por data:</label><br>
    <input type="date" id="data" onchange="filtrarPorData()">
  </div>

  <table>
    <thead>
      <tr>
        <th>Cliente</th>
        <th>Serviço</th>
        <th>Valor</th>
        <th>Data</th>
        <th>Horário</th>
        <th>Pagamento</th>
      </tr>
    </thead>
    <tbody id="tabela-agendamentos">
      <!-- Os dados serão inseridos aqui via JS -->
    </tbody>
  </table>

  <script>
    function logout() {
      window.location.href = 'index.html';
    }
    function filtrarPorData() {
      const data = document.getElementById("data").value;
      alert("Filtrar por: " + data);
      // aqui vai o filtro real
    }
    // JS deve preencher os indicadores usando os IDs:
    // total-cortes, receita-dia, clientes-dia, ticket-medio
  </script>
</body>
</html>
